<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="components">
      <div>
          <h4>Pagination</h4>
          <div class="pagination">1</div>
          <div class="pagination pagination_selected">10</div>

          <h4>Pagination dropdown input</h4>
          <div class="dropdown pagination_dropdown">
              <label for="pagination_input" class="pagination_dropdown_label">Номер страницы</label>
              <input id="pagination_input" type="text" class="pagination_dropdown_input">
          </div>

          <h4>Pagination table footer</h4>
          <div class="table_footer">
              <div class="table_footer_plug_element">
                  <span>element</span>
              </div>
              <div class="pagination_block">
                  <div class="pagination pagination_selected">1</div>
                  <div class="pagination">2</div>
                  <div class="pagination">3</div>
                  <div class="pagination">...</div>
                  <div class="pagination">18</div>
                  <div class="pagination">#</div>
              </div>
          </div>

      </div>
      <div>
          <h4>Table Header checkbox field</h4>

          <div class="table_header">
              <div class="table_header_field table_header_field_center field_size_default">
                  <div class="table_header_checkbox"></div>
              </div>
              <div class="table_header_field field_size_default">
                  <span class="table_header_field_text">#</span>
              </div>
              <div class="table_header_field table_header_field_ordered field_size_standard">
                  <span class="table_header_field_text">Дата</span>
              </div>
              <div class="table_header_field field_size_standard">
                  <span class="table_header_field_text">Статус</span>
              </div>
              <div class="table_header_field field_size_standard">
                  <span class="table_header_field_text">Позиций</span>
              </div>
              <div class="table_header_field field_size_standard">
                  <span class="table_header_field_text">Сумма</span>
              </div>
              <div class="table_header_field field_size_standard">
                  <span class="table_header_field_text">ФИО покупателя</span>
              </div>

          </div>
      </div>



  </div>

</body>
</html>
